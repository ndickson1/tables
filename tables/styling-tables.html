<!DOCTYPE html>
<head>
    <title>Styling Tables</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        table,th,td{
            border:4px solid rgb(15, 48, 117);
            line-height: 50px;
        }
        th,td{
            width:15%;
            border-color: black;
        }
        th{
            color:blue;
            background: rgba(119, 255, 142, 0.5);
        }
        td{
            text-align: center;
            font-size:20px;
        }
        tr:hover{
            background: rgb(199, 199, 255);
        }
    </style>
</head>
<body>
    <div class="top">
        <a href="index.html">Table Basics</a>
        <a href="#">Styling Tables</a>
        <a href="calendar.html">Calendar</a>
    </div>

    <table style="width:90%;margin:auto;margin-top: 40px;">
        <tr>
            <th></th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <th>7:00 AM</th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th>8:00 AM</th>
            <td rowspan="8">School</td>
            <td rowspan="8">School</td>
            <td rowspan="8">School</td>
            <td rowspan="8">School</td>
            <td rowspan="8">School</td>
        </tr>
        <tr>
            <th>9:00 AM</th>
        </tr>
        <tr>
            <th>10:00 AM</th>
        </tr>
        <tr>
            <th>11:00 AM</th>
        </tr>
        <tr>
            <th>12:00 PM</th>
        </tr>
        <tr>
            <th>1:00 PM</th>
        </tr>
        <tr>
            <th>2:00 PM</th>
        </tr>
        <tr>
            <th>3:00 PM</th>
        </tr>
        <tr>
            <th>4:00 PM</th>
            <td>Tennis</td>
            <td>Tennis</td>
            <td>Tennis</td>
            <td>Tennis</td>
            <td>Tennis</td>
        </tr>
    </table>
</body>
